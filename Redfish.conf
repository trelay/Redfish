[REST]
client_name=redfish
bind_port = 8888
ver_support = 1

[MAIN]
value_file=Red_lib/product/url_dict.conf
cycle=2

[LOG]
app_name='redfish_test'
logfilename='redfish.html'
log_format='%(asctime)s %(name)-12s %(levelname)-8s %(message)s'
root_level=10
ch_level=10
fh_level=20
html_color=color_2
color_1=err_color: #FF0000, warn_color: #FFFF00, info_color: #FFFFFF, dbg_color:#FFFFFF
color_2=err_color: #FF0000, warn_color: #FFA500, info_color: #FFFFFF, dbg_color:#FFFFFF
Keyword_Italic=True
Keyword_FontSize=5
HighLight_msg_tag_start="<hl>"
HighLight_msg_tag_end="</hl>"
title=Red fish log
HtmlmaxBytes=52428800
console_log=True

[REQUEST]
http_time=0.4
timeout=3
retries=4
delay=1.5
backoff=2
failonerror=False
